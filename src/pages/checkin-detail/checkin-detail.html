<ion-header>

  <ion-navbar>
    <ion-title>DÃ©tail du checkin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="checkin">

    <ion-item>
      <ion-avatar item-left>
        <img src="{{checkin.user.picture_url}}" onError="this.src='./assets/images/defaultUser.png';" alt="">
      </ion-avatar>
      <h3>PostÃ© par :</h3>
      <p>{{checkin.user.name}}</p>
      <p>{{address}}</p>
    </ion-item>

    <img src="{{checkin.image_path}}" onError="this.src='./assets/images/default.jpg';" alt="">
    
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col center text-right>
        <ion-note>
          {{checkin.created_at | date:"MM/dd/yy h:mm"}}
        </ion-note>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="address">
      {{address}}
    </ion-row>
    <ion-row>
      <div #carte id="carte"></div>
    </ion-row>

  </ion-card>
</ion-content>
