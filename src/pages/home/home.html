<ion-header>
  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h1 text-center>APICheckIn</h1>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <div class="btn-auth">
    <button ion-button full color="danger" (click)="authenticate(user)">
      <ion-icon name="log-in"></ion-icon>&nbsp;Se connecter
    </button>
  </div>

  <button ion-button bottom left id="register-btn" block clear (click)="register()">Enregistrer un compte</button>
</ion-content>
