<ion-header>

  <ion-navbar>
    <ion-title>Se connecter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="e-mail" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button outline (click)="authenticate(user)">Sign In</button>
  </div>
  <button ion-button class="register-btn" block clear (click)="register()">Enregistrer un compte</button>
</ion-content>
